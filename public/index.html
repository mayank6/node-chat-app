<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chat</title>
  </head>
  <body>
    <p>Welcome !!</p>

    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">
      var socket = io();
      socket.on('connect',()=>{
        alert("Connected");
      });

      socket.on('disconnect',()=>{
        alert("disconnected");
      });

    </script>
  </body>
</html>
